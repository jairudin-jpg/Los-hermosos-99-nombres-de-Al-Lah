            color: var(--text);

            padding: 0;

            background-position: 0 0, 20px 20px;

        }
        
        .container {

            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: var(--gradient);
            color: var(--white);
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
        }
        
        h1 {

            margin-bottom: 15px;
            font-weight: 700;
            position: relative;

        .subtitle {

            opacity: 0.95;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
            position: relative;
        }
        
        .search-container {

            text-align: center;
            position: relative;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

            padding: 18px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;

            transition: var(--transition);
            background: var(--white);

        }
        
        #search:focus {

            box-shadow: 0 5px 20px rgba(58, 145, 136, 0.25);
        }
        
        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .counter {
            text-align: center;
            margin: 25px 0;
            font-size: 1.2rem;
            color: var(--primary-dark);
            font-weight: 500;
            background: var(--white);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: var(--shadow);
            margin-left: 50%;
            transform: translateX(-50%);
        }
        
        .names-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .name-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(58, 145, 136, 0.1);
        }
        
        .name-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        .name-header {
            background: var(--gradient);
            color: var(--white);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .name-header::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--accent);
        }
        
        .arabic-name {
            font-size: 2.5rem;
            margin-bottom: 12px;
            font-family: 'Traditional Arabic', 'Scheherazade New', serif;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .transliteration {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .meaning {
            font-size: 1.1rem;
            opacity: 0.95;
        }
        
        .name-details {
            padding: 25px;
            background: var(--white);
        }
        
        .detail-title {
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }
        
        .detail-title i {
            margin-right: 10px;
        }
        
        .description {
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 20px;
        }
        
        .read-more {
            display: inline-flex;
            align-items: center;
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
            background: var(--primary-light);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }
        
        .read-more:hover {
            color: var(--primary-dark);
            background: #a3d5d1;
            transform: translateY(-2px);
        }
        
        .read-more i {
            margin-left: 8px;
            transition: var(--transition);
        }
        
        .read-more:hover i {
            transform: translateX(4px);
        }
        
        footer {
            text-align: center;
            padding: 40px;
            background: var(--gradient);
            color: var(--white);
            border-radius: 16px;
            margin-top: 50px;
            box-shadow: var(--shadow);
        }
        
        .heart {
            color: #ff6b6b;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--white);
            opacity: 0.9;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;

        .modal.show {
            display: block;
            opacity: 1;
        }

            background-color: var(--white);
            margin: 5% auto;
            padding: 0;
            border-radius: 16px;
            width: 90%;
            max-width: 700px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: modalFadeIn 0.4s ease;
            overflow: hidden;
        }
        
        @keyframes modalFadeIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal-header {
            background: var(--gradient);
            color: var(--white);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }
        
        .modal-arabic {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-family: 'Traditional Arabic', 'Scheherazade New', serif;
        }
        
        .modal-transliteration {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .modal-meaning {
            font-size: 1.3rem;
            opacity: 0.95;
        }
        
        .modal-body {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .modal-section {
            margin-bottom: 25px;
        }

            margin-bottom: 15px;
            font-weight: 600;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            border-bottom: 2px solid var(--primary-light);
            padding-bottom: 10px;
        }
        
        .modal-section-title i {
            margin-right: 10px;
        }
        
        .modal-section-content {
            line-height: 1.8;
            color: var(--text-light);
        }
        
        .modal-section-content p {
            margin-bottom: 15px;
        }
        
        .modal-reference {
            background-color: var(--primary-light);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-style: italic;
        }
        
        .empty-content {
            text-align: center;
            padding: 30px;
            color: var(--text-light);
        }
        
        .empty-content i {
            font-size: 3rem;
            margin-bottom: 20px;

        }
        
        @media (max-width: 768px) {
            .names-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .arabic-name {
                font-size: 2.2rem;
            }
            
            header {
                padding: 30px 15px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            
            .modal-arabic {
                font-size: 2.8rem;
            }
        }

            border: 2px solid var(--accent);
            transform: scale(1.02);
        }
        
        .featured-name .name-header {

        }
        
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--gradient);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: var(--shadow);
            transition: var(--transition);
            z-index: 900;
            opacity: 0;
            pointer-events: none;
        }
        
        .back-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

        // Elementos del DOM
        const modal = document.getElementById('nameModal');
        const modalClose = document.getElementById('modalClose');
        const modalArabic = document.getElementById('modalArabic');
        const modalTransliteration = document.getElementById('modalTransliteration');
        const modalMeaning = document.getElementById('modalMeaning');
        const modalBody = document.getElementById('modalBody');

        // Función para abrir el modal con los detalles
        function openModal(nombreObj) {
            modalArabic.textContent = nombreObj.nombre;
            modalTransliteration.textContent = nombreObj.transliteracion;
            modalMeaning.textContent = nombreObj.significado;
            
            // Contenido vacío para que lo rellenes después
            modalBody.innerHTML = `
                <div class="empty-content">
                    <i class="fas fa-edit"></i>
                    <h3>Contenido en Desarrollo</h3>
                    <p>El contenido detallado para <strong>${nombreObj.transliteracion}</strong> estará disponible pronto.</p>
                    <p>Puedes agregar información sobre el significado profundo, referencias coránicas, y reflexiones personales.</p>
                </div>
            `;
            
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // Función para cerrar el modal
        function closeModal() {
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Event listeners para el modal
        modalClose.addEventListener('click', closeModal);
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Cerrar modal con tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('show')) {
                closeModal();
            }
        });

        // Función para mostrar los nombres
        function renderNames(names) {
            const container = document.getElementById('names-container');
            container.innerHTML = '';
            
            names.forEach((nombreObj, index) => {
                const card = document.createElement('div');
                card.className = 'name-card';
                if (index === 0) {
                    card.classList.add('featured-name');
                }
                
                card.innerHTML = `
                    <div class="name-header">
                        <div class="arabic-name">${nombreObj.nombre}</div>
                        <div class="transliteration">${nombreObj.transliteracion}</div>
                        <div class="meaning">${nombreObj.significado}</div>
                    </div>
                    <div class="name-details">
                        <h3 class="detail-title"><i class="fas fa-star"></i> Significado Profundo</h3>
                        <p class="description">${nombreObj.descripcion}</p>
                        <div class="read-more" data-index="${index}">
                            Leer más <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // Añadir event listeners a los botones "Leer más"
            document.querySelectorAll('.read-more').forEach(button => {
                button.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.getAttribute('data-index'));
                    openModal(names[index]);
                });
            });
            
            // Actualizar contador
            document.getElementById('counter').textContent = `Mostrando ${names.length} nombres`;
        }
        
        // Función de búsqueda
        function setupSearch() {
            const searchInput = document.getElementById('search');
            
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                
                if (searchTerm === '') {
                    renderNames(nombresDeAllah);
                    return;
                }
                
                const filteredNames = nombresDeAllah.filter(nombreObj => 
                    nombreObj.transliteracion.toLowerCase().includes(searchTerm) ||
                    nombreObj.significado.toLowerCase().includes(searchTerm) ||
                    nombreObj.descripcion.toLowerCase().includes(searchTerm)
                );
                
                renderNames(filteredNames);
            });
        }
        
        // Botón volver arriba
        function setupBackToTop() {
            const backToTopBtn = document.querySelector('.back-to-top');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            });
            
            backToTopBtn.addEventListener('click', (e) => {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }
        
        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            renderNames(nombresDeAllah);
            setupSearch();
            setupBackToTop();
        });
    </script>
