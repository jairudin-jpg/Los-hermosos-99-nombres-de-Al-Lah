<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Los hermosos 99 nombres de Al-Lah</title>
</head>
<body>
    <h1>Los hermosos 99 nombres de Al-Lah</h1>
    <ul>
        <script>
            const nombresDeAllah = [
                { nombre: 'Ar-Rahmán', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Ar-Rahím', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Al-Málik', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Al-Quddús', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'As-Salám', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Al-Mu’min', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Al-Muhaymin', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Al-Azíz', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Al-Jabár', detalle: { explicacion: '', coran: '', reflexion: '' } },
                { nombre: 'Al-Mutakabbir', detalle: { explicacion: '', coran: '', reflexion: '' } },
                // Agrega el resto de los nombres aquí, todos con el campo detalle vacío
            ];

            nombresDeAllah.forEach(nombre => {
                const li = document.createElement('li');
                li.textContent = nombre.nombre;
                document.body.appendChild(li);
            });
        </script>
    </ul>
</body>
</html>
